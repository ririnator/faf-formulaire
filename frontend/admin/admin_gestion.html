<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste de toutes les réponses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/admin/assets/core-utils.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" />
</head>
<body class="bg-gray-50 p-6">
  <div class="container mx-auto">
    <div class="flex justify-between items-center mb-6">
      <a href="/admin" class="text-blue-600 hover:underline">← Retour au résumé</a>
      <a href="/logout" class="text-red-600 hover:underline">Déconnexion</a>
    </div>
    <h1 class="text-3xl font-bold text-center mb-6">Toutes les réponses reçues</h1>

    <!-- Message d'erreur/succès -->
    <div id="alertMessage" class="hidden mb-4 p-4 rounded-lg"></div>

    <!-- Search et Filter Section -->
    <div class="mb-6 flex gap-4">
      <div class="flex-1">
        <input type="text" id="searchInput" placeholder="Rechercher par nom..."
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <select id="sortSelect" class="px-4 py-2 border rounded-lg">
          <option value="newest">Plus récentes</option>
          <option value="oldest">Plus anciennes</option>
        </select>
      </div>
    </div>

    <!-- Conteneur du tableau -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border table-fixed">
        <thead>
          <tr>
            <th class="w-1/4 py-2 px-4 border-b text-left">Date</th>
            <th class="w-2/4 py-2 px-4 border-b text-center">Nom</th>
            <th class="w-1/4 py-2 px-4 border-b text-right">Actions</th>
          </tr>
        </thead>
        <tbody id="responsesTableBody"></tbody>
      </table>

      <!-- Pagination Controls -->
      <div class="mt-4 flex items-center space-x-4">
        <button id="prevBtn" class="px-3 py-1 border rounded">Précédent</button>
        <span>Page <strong id="currentPage">1</strong> / <strong id="totalPages">1</strong></span>
        <button id="nextBtn" class="px-3 py-1 border rounded">Suivant</button>
      </div>
    </div>

    <!-- Modal de détails -->
    <div id="detailsModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
      <div class="bg-white p-6 rounded-lg w-1/2">
        <h2 class="text-2xl font-semibold mb-4">Détails de la réponse</h2>
        <div id="responseDetails"></div>
        <button id="closeDetails" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Fermer</button>
      </div>
    </div>

  </div>

  <script>
    // Chargement asynchrone d'admin-utils.js
    async function loadAdminUtils() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = '/admin/assets/admin-utils.js';
        script.onload = () => resolve();
        script.onerror = () => reject(new Error('Impossible de charger admin-utils.js'));
        document.head.appendChild(script);
      });
    }

    let currentPage = 1;
    const limit = 10;
    let allResponses = [];

    // Fonction d'alerte avec hiérarchie de fallback améliorée
    function safeAlert(message, type = 'error') {
      // Priorité 1: showAlert (admin-utils.js) si disponible
      if (typeof showAlert === 'function') {
        return showAlert(message, type);
      }
      
      // Priorité 2: coreAlert (core-utils.js) si disponible
      if (typeof coreAlert === 'function') {
        return coreAlert(message, type);
      }
      
      // Priorité 3: alert basique
      alert(`${type === 'error' ? '❌' : '✅'} ${message}`);
    }

    // Charge une page donnée avec gestion d'erreur améliorée
    async function loadPage(page = 1) {
      const data = await fetchWithErrorHandling(
        `/api/admin/responses?page=${page}&limit=${limit}`,
        {},
        'Impossible de charger les données'
      );
      
      if (!data) return;
      
      const { responses, pagination } = data;
      
      allResponses = responses;
      renderTable(responses);

      currentPage = pagination.page;
      document.getElementById('currentPage').textContent = pagination.page;
      document.getElementById('totalPages').textContent = pagination.totalPages;

      document.getElementById('prevBtn').disabled = pagination.page <= 1;
      document.getElementById('nextBtn').disabled = pagination.page >= pagination.totalPages;
    }

    // Crée dynamiquement le <tbody> du tableau
    function renderTable(docs) {
      const tbody = document.getElementById('responsesTableBody');
      tbody.innerHTML = ''; // réinitialise

      docs.forEach(doc => {
        const tr = document.createElement('tr');

        // Si c'est la réponse admin, on la surligne
        if (doc.isAdmin) {
          tr.classList.add('bg-red-100', 'border-l-4', 'border-red-500');
        }

        // Date
        const dateTd = document.createElement('td');
        dateTd.className = "py-2 px-4 border-b text-left";
        dateTd.textContent = formatDateFR(doc.createdAt);
        tr.appendChild(dateTd);

        // Nom (on ajoute "(Admin)" si nécessaire)
        const nameTd = document.createElement('td');
        nameTd.className = "py-2 px-4 border-b text-center";
        nameTd.textContent = doc.name + (doc.isAdmin ? ' (Admin)' : '');
        tr.appendChild(nameTd);

        // Actions : bouton Supprimer et (éventuellement) Voir
        const actionTd = document.createElement('td');
        actionTd.className = "py-2 px-4 border-b text-right flex justify-end space-x-2";

        // Bouton Voir (si token présent)
        if (doc.token) {
          const viewBtn = document.createElement('a');
          viewBtn.href = `/view/${doc.token}`;
          viewBtn.target = '_blank';
          viewBtn.className = "bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600";
          viewBtn.textContent = 'Voir';
          actionTd.appendChild(viewBtn);
        }

        // Bouton Supprimer
        const delBtn = document.createElement('button');
        delBtn.className = "bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600";
        delBtn.textContent = 'Supprimer';
        delBtn.addEventListener('click', async () => {
          if (!confirm(`Supprimer la réponse de ${doc.name} du ${formatDateFR(doc.createdAt).split(' ')[0]} ?`)) {
            return;
          }
          
          const result = await fetchWithErrorHandling(
            `/api/admin/responses/${doc._id}`, 
            { method: 'DELETE' },
            'Erreur lors de la suppression'
          );
          
          if (result) {
            showAlert(`Réponse de ${doc.name} supprimée avec succès`, 'success');
            
            // Logique de pagination améliorée
            // D'abord recharger la page courante pour voir s'il reste des éléments
            const remainingResponses = allResponses.filter(r => r._id !== doc._id);
            
            if (remainingResponses.length === 0 && currentPage > 1) {
              // Si plus rien sur cette page et on n'est pas sur la page 1, aller à la précédente
              loadPage(currentPage - 1);
            } else {
              // Sinon recharger la page courante
              loadPage(currentPage);
            }
          }
        });
        actionTd.appendChild(delBtn);

        tr.appendChild(actionTd);
        tbody.appendChild(tr);
      });
    }

    // Pagination
    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) loadPage(currentPage - 1);
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      loadPage(currentPage + 1);
    });

    // Recherche globale avec debounce amélioré
    const debouncedSearch = (typeof debounce !== 'undefined' ? debounce : (fn, delay) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), delay);
      };
    })(async (term) => {
      if (term === '') {
        // Si pas de terme, recharger la page courante
        loadPage(currentPage);
        return;
      }
      
      // Recherche globale sur toutes les données
      const data = await fetchWithErrorHandling(
        `/api/admin/responses?search=${encodeURIComponent(term)}&limit=100`,
        {},
        'Erreur lors de la recherche'
      );
      
      if (data) {
        allResponses = data.responses;
        renderTable(data.responses);
        
        // Désactiver pagination pendant recherche
        document.getElementById('prevBtn').disabled = true;
        document.getElementById('nextBtn').disabled = true;
        document.getElementById('currentPage').textContent = 1;
        document.getElementById('totalPages').textContent = 1;
        
        if (data.responses.length === 0) {
          showAlert('Aucun résultat trouvé pour cette recherche', 'error');
        }
      }
    }, 300);
    
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase().trim();
      debouncedSearch(term);
    });

    // Tri par date
    document.getElementById('sortSelect').addEventListener('change', (e) => {
      const order = e.target.value;
      const sorted = [...allResponses].sort((a, b) => {
        const da = new Date(a.createdAt);
        const db = new Date(b.createdAt);
        return order === 'newest' ? db - da : da - db;
      });
      renderTable(sorted);
    });

    // Initialisation avec chargement asynchrone des utilitaires
    (async () => {
      try {
        // Charger admin-utils.js en premier
        await loadAdminUtils();
        
        // Puis initialiser la page
        await loadPage(1);
      } catch (err) {
        console.error('Initialisation admin_gestion.html :', err);
        safeAlert('Erreur lors du chargement de l\'interface. Veuillez recharger la page.', 'error');
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Interface d'administration – Résumé des réponses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* overlay full‐screen */
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    /*légende sur l'image*/
    .lightbox-caption {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-size: 1.1rem;
      pointer-events: none;
    }
    /* image agrandie */
    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 4px;
    }
    /* bouton fermer */
    .lightbox-overlay .close-btn {
      position: absolute;
      top: 1rem; right: 1rem;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body class="bg-gray-50 p-4">
  <div class="flex justify-end mb-4">
    <a href="/admin/gestion" class="text-blue-600 hover:underline">Gestion avancée</a>
    <a href="/logout" class="text-red-600 hover:underline ml-4">Déconnexion</a>
  </div>

  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center mb-4">Résumé des réponses</h1>

    <!-- Message d'erreur/succès -->
    <div id="alertMessage" class="hidden mb-4 p-4 rounded-lg"></div>

    <!-- Filtre par mois -->
    <div class="mb-6 text-center">
      <label for="monthFilter" class="font-semibold mr-2">Filtrer par mois :</label>
      <select id="monthFilter" class="p-2 border rounded">
        <option value="" disabled selected>Choisissez un mois</option>
      </select>
    </div>

    <!-- Conteneur des cards -->
    <div id="summaryContainer"></div>
  </div>

  <script>
    // Chargement asynchrone d'admin-utils.js
    async function loadAdminUtils() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = '/admin/assets/admin-utils.js';
        script.onload = () => resolve();
        script.onerror = () => reject(new Error('Impossible de charger admin-utils.js'));
        document.head.appendChild(script);
      });
    }

    // Configuration constantes
    const CONFIG = {
      pieQuestion: "En rapide, comment ça va ?", // Sync avec PIE_CHART_QUESTION env var
      chart: {
        width: 1100,
        height: 320
      },
      image: {
        maxUrlLength: 1000,
        maxFallbackLength: 200,
        thumbnailSize: 'w-16 h-16',
        lightboxMaxSize: '90%',
        fallbackSvg: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0yNCAyOEMyNiAyNiAyOCAyNiAzMCAyOEMzMiAzMCAzNCAzMCAzNiAyOEMzOCAyNiA0MCAyNiA0MiAyOFY0MEgyMlYyOFoiIGZpbGw9IiNEMUQ1REIiLz4KPHA+SW1hZ2UgaW5kaXNwb25pYmxlPC9wPgo8L3N2Zz4K'
      }
    };

    // 1. Charger la liste des mois
    async function loadMonths() {
      const months = await fetchWithErrorHandling(
        '/api/admin/months',
        { headers: { 'Content-Type': 'application/json' } },
        'Impossible de charger la liste des mois'
      );
      
      if (!months) return [];
      
      const sel = document.getElementById('monthFilter');
      months.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.key;
        opt.textContent = m.label;
        sel.appendChild(opt);
      });
      return months;
    }

    // 2. Charger et afficher le résumé
    async function loadSummary() {
      const month = document.getElementById('monthFilter').value;
      if (!month) return;
      
      const summary = await fetchWithErrorHandling(
        `/api/admin/summary?month=${month}`,
        { headers: { 'Content-Type': 'application/json' } },
        'Impossible de charger le résumé'
      );
      
      if (summary) {
        displaySummary(summary);
      }
    }

    // 3. Rendu des cartes
    function displaySummary(summary) {
      const container = document.getElementById('summaryContainer');
      container.innerHTML = '';

      summary.forEach(({ question, items }) => {
        const card = document.createElement('div');
        card.className = "bg-white shadow rounded p-4 mb-4";

        // Titre
        const h2 = document.createElement('h2');
        h2.className = "text-lg font-bold mb-2";
        h2.textContent = question;
        card.appendChild(h2);

        if (question === CONFIG.pieQuestion) {
          // --- PIE CHART ---
          const freq = {}, userMap = {};
          items.forEach(({ user, answer }) => {
            freq[answer] = (freq[answer] || 0) + 1;
            (userMap[answer] = userMap[answer] || []).push(user);
          });

          const labels = [], data = [], bg = [];
          Object.entries(freq).forEach(([ans, cnt]) => {
            labels.push(`${ans} (${userMap[ans].join(', ')})`);
            data.push(cnt);

            // Couleurs fixes
            let color = "rgba(254, 153,   0, 1)"; // orange
            if (ans === "ça va")             color = "rgba( 50, 101, 204, 1)";
            else if (ans === "WE'RE BARACK") color = "rgba( 13, 150,  24, 1)";
            else if (ans === "ITS JOEVER")   color = "rgba(220,  55,  17, 1)";
            else if (ans.startsWith("a connu meilleur mois")) 
                                            color = "rgba(254, 153,   0, 1)";
            bg.push(color);
          });

          // Canvas + chart
          const wrapper = document.createElement('div');
          wrapper.className = "flex items-center gap-4";
          const canvas = document.createElement('canvas');
          canvas.width  = CONFIG.chart.width;
          canvas.height = CONFIG.chart.height;
          wrapper.appendChild(canvas);
          card.appendChild(wrapper);

          new Chart(canvas, {
            type: 'pie',
            data: { labels, datasets: [{ data, backgroundColor: bg }] },
            options: { responsive: false, plugins: { legend: { position: 'right' } } }
          });

        } else {
          // --- LISTE TEXTUELLE OU IMAGES ---
          const ul = document.createElement('ul');
          ul.className = "list-disc pl-5";

          // Regex pré-compilées pour éviter ReDoS et améliorer performance
          const IMAGE_REGEX = {
            base64: /^data:image\/[a-z]+;base64,/,
            extension: /\.(jpe?g|png|gif|webp|heic)(?:\?.*)?$/i,
            // Limite de longueur pour éviter ReDoS
            cloudinary: /^https?:\/\/res\.cloudinary\.com\/[a-zA-Z0-9-_]{1,50}\/image\/upload\//
          };

          items.forEach(({ user, answer }) => {
            const li = document.createElement('li');
            
            // Protection ReDoS: utiliser constantes configurables
            const isImage = (
              typeof answer === 'string' && 
              answer.length < CONFIG.image.maxUrlLength &&
              (
                IMAGE_REGEX.base64.test(answer) ||
                IMAGE_REGEX.extension.test(answer) ||
                IMAGE_REGEX.cloudinary.test(answer) ||
                (answer.length < CONFIG.image.maxFallbackLength && answer.includes('cloudinary.com'))
              )
            );

            if (isImage) {
              // miniature cliquable
              const img = document.createElement('img');
              img.src       = answer;
              img.alt       = `Image de ${user}`;
              img.className = `${CONFIG.image.thumbnailSize} object-cover inline-block mr-2 border cursor-pointer`;
              
              // Gestion erreur de chargement image avec fallback configuré
              img.onerror = function() {
                this.src = CONFIG.image.fallbackSvg;
                this.alt = `Image indisponible (${user})`;
                this.title = 'Image Cloudinary inaccessible';
              };

              // Ouverture de la lightbox quand on clique
              img.onclick = () => {
                const overlay = document.createElement('div');
                overlay.className = 'lightbox-overlay';

                // Bouton "Fermer"
                const close = document.createElement('div');
                close.className = 'close-btn';
                close.textContent = '×';
                close.onclick = () => document.body.removeChild(overlay);
                overlay.appendChild(close);

                //Agrandissement de l'image avec limites configurables
                const bigImg = document.createElement('img');
                bigImg.src = answer;
                bigImg.alt = img.alt;
                bigImg.style.maxWidth = CONFIG.image.lightboxMaxSize;
                bigImg.style.maxHeight = CONFIG.image.lightboxMaxSize;
                bigImg.style.objectFit = 'contain'; // Préserver ratio
                overlay.appendChild(bigImg);


                //Légende centrée en bas sur l'image
                const caption = document.createElement('div');
                caption.className = 'lightbox-caption';
                caption.style.textAlign = 'center';
                // Utilisation de textContent pour éviter les XSS
                caption.textContent = user;
                overlay.appendChild(caption);

                //Fermeture de la lightbox aussi si on clique en dehors de l'image
                overlay.addEventListener('click', e => {
                  if (e.target === overlay) document.body.removeChild(overlay);
                });

                document.body.appendChild(overlay);
              };

              li.appendChild(img);
              li.appendChild(document.createTextNode(` ${user}`));

            } else {
              li.textContent = `${user} : ${answer}`;
            }

            ul.appendChild(li);
          });

          card.appendChild(ul);
        }

        container.appendChild(card);
      });
    }

    // 4. Listeners + initialisation
    document.getElementById('monthFilter')
      .addEventListener('change', loadSummary);

    (async () => {
      try {
        // Charger admin-utils.js en premier
        await loadAdminUtils();
        
        const months = await loadMonths();
        if (months.length) {
          document.getElementById('monthFilter').value = months[0].key;
          await loadSummary();
        }
      } catch (err) {
        console.error('Initialisation admin.html :', err);
        showAlert('Erreur lors du chargement de l\'interface. Veuillez recharger la page.', 'error');
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Interface d'administration – Résumé des réponses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 p-4">
  <div class="flex justify-end mb-4">
    <a href="/admin/gestion" class="text-blue-600 hover:underline">Gestion avancée</a>
    <a href="/logout"       class="text-red-600 hover:underline ml-4">Déconnexion</a>
  </div>

  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center mb-4">Résumé des réponses</h1>

    <!-- Filtre par mois -->
    <div class="mb-6 text-center">
      <label for="monthFilter" class="font-semibold mr-2">Filtrer par mois :</label>
      <select id="monthFilter" class="p-2 border rounded">
        <option value="" disabled selected>Choisissez un mois</option>
      </select>
    </div>

    <!-- Conteneur des cards -->
    <div id="summaryContainer"></div>
  </div>

  <script>
    const pieQuestion = "En rapide, comment ça va ?";

    // Récupère et affiche la liste des mois, retourne le tableau
    async function loadMonths() {
      const res = await fetch('/api/admin/months', { credentials: 'include',  headers: { 'Content-Type': 'application/json'}});
      if (!res.ok) throw new Error(`Months ${res.status}`);
      const months = await res.json();
      const sel    = document.getElementById('monthFilter');
      months.forEach(m => {
        const opt = document.createElement('option');
        opt.value       = m.key;   // ex. "2025-06"
        opt.textContent = m.label; // ex. "juin 2025"
        sel.appendChild(opt);
      });
      return months;
    }

    // Charge et affiche le résumé pour le mois sélectionné
    async function loadSummary() {
      const month = document.getElementById('monthFilter').value;
      if (!month) return;              // pas de mois choisi → on ne fait rien
      const res = await fetch(
        `/api/admin/summary?month=${month}`,
        { credentials: 'include',  headers: { 'Content-Type': 'application/json'}}
      );
      if (!res.ok) throw new Error(`Summary ${res.status}`);
      const summary = await res.json();
      displaySummary(summary);
    }

    // Affiche les cards (camembert + listes) dans #summaryContainer
    function displaySummary(summary) {
      const container = document.getElementById('summaryContainer');
      container.innerHTML = '';

      summary.forEach(({ question, items }) => {
        const card = document.createElement('div');
        card.className = "bg-white shadow rounded p-4 mb-4";

        // Titre
        const h2 = document.createElement('h2');
        h2.className = "text-lg font-bold mb-2";
        h2.textContent = question;
        card.appendChild(h2);

        if (question === pieQuestion) {
          // Préparer données pour le camembert
          const freq = {}, userMap = {};
          items.forEach(({ user, answer }) => {
            freq[answer] = (freq[answer] || 0) + 1;
            (userMap[answer] = userMap[answer] || []).push(user);
          });

          const labels = [], data = [], bg = [];
          Object.entries(freq).forEach(([ans, cnt]) => {
            labels.push(`${ans} (${userMap[ans].join(', ')})`);
            data.push(cnt);
            bg.push(`hsla(${Math.random()*360},50%,50%,0.8)`);
          });

          const wrapper = document.createElement('div');
          wrapper.className = "flex items-center gap-4";
          const canvas = document.createElement('canvas');
          canvas.width = 850; canvas.height = 320;
          wrapper.appendChild(canvas);
          card.appendChild(wrapper);

          new Chart(canvas, {
            type: 'pie',
            data: { labels, datasets:[{ data, backgroundColor: bg }] },
            options: { responsive: false, plugins: { legend:{position:'right'} } }
          });

        } else {
          // Liste textuelle
          const ul = document.createElement('ul');
          ul.className = "list-disc pl-5";

          items.forEach(({ user, answer }) => {
            const li = document.createElement('li');
            if (
                  typeof answer === 'string' &&
                  (
                    answer.startsWith('data:image') ||
                    /^https?:\/\/.+\.(png|jpe?g|gif|webp)(\?.*)?$/.test(answer)
                  )
                ) {
                  const img = document.createElement('img');
                  img.src = answer;
                  img.alt = `Image de ${user}`;
                  img.className = "w-16 h-16 object-cover inline-block mr-2 border";
                  li.appendChild(img);
                  li.appendChild(document.createTextNode(` ${user}`));
                } else {
                  li.textContent = `${user} : ${answer}`;
                }
            }
            ul.appendChild(li);
          });

          card.appendChild(ul);
        }

        container.appendChild(card);
      });
    }

    // Au changement de mois, recharger le résumé
    document
      .getElementById('monthFilter')
      .addEventListener('change', loadSummary);

    // Au chargement initial : remplir les mois puis sélectionner le premier et afficher
    (async () => {
      try {
        const months = await loadMonths();
        if (months.length) {
          document.getElementById('monthFilter').value = months[0].key;
          await loadSummary();
        }
      } catch (err) {
        console.error('Initialisation admin.html :', err);
      }
    })();
  </script>
</body>
</html>

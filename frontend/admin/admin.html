<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Interface d'administration – Résumé des réponses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* overlay full‐screen */
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: var(--lightbox-z-index);
    }
    /*légende sur l'image*/
    .lightbox-caption {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-size: 1.1rem;
      pointer-events: none;
    }
    /* image agrandie */
    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 4px;
    }
    /* bouton fermer */
    .lightbox-overlay .close-btn {
      position: absolute;
      top: 1rem; right: 1rem;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body class="bg-gray-50 p-4">
  <div class="flex justify-end mb-4">
    <a href="/admin/gestion" class="text-blue-600 hover:underline">Gestion avancée</a>
    <a href="/logout" class="text-red-600 hover:underline ml-4">Déconnexion</a>
  </div>

  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center mb-4">Résumé des réponses</h1>

    <!-- Message d'erreur/succès -->
    <div id="alertMessage" class="hidden mb-4 p-4 rounded-lg"></div>

    <!-- Filtre par mois -->
    <div class="mb-6 text-center">
      <label for="monthFilter" class="font-semibold mr-2">Filtrer par mois :</label>
      <select id="monthFilter" class="p-2 border rounded">
        <option value="" disabled selected>Choisissez un mois</option>
      </select>
    </div>

    <!-- Conteneur des cards -->
    <div id="summaryContainer"></div>
  </div>

  <script>
    // Chargement asynchrone d'admin-utils.js
    async function loadAdminUtils() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = '/admin/assets/admin-utils.js';
        script.onload = () => resolve();
        script.onerror = () => reject(new Error('Impossible de charger admin-utils.js'));
        document.head.appendChild(script);
      });
    }

    // Configuration constantes
    const CONFIG = {
      pieQuestion: "En rapide, comment ça va ?", // Sync avec PIE_CHART_QUESTION env var
      chart: {
        width: 1100,
        height: 320
      },
      image: {
        maxUrlLength: 1000,
        maxFallbackLength: 200,
        thumbnailSize: 'w-16 h-16',
        lightboxMaxSize: '90%',
        fallbackSvg: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0yNCAyOEMyNiAyNiAyOCAyNiAzMCAyOEMzMiAzMCAzNCAzMCAzNiAyOEMzOCAyNiA0MCAyNiA0MiAyOFY0MEgyMlYyOFoiIGZpbGw9IiNEMUQ1REIiLz4KPHA+SW1hZ2UgaW5kaXNwb25pYmxlPC9wPgo8L3N2Zz4K'
      },
      lightbox: {
        zIndex: 9999
      }
    };

    // Initialiser les variables CSS à partir de CONFIG
    document.documentElement.style.setProperty('--lightbox-z-index', CONFIG.lightbox.zIndex);

    // Fallback alert function si admin-utils.js ne charge pas
    function fallbackAlert(message, type = 'error') {
      const alertDiv = document.getElementById('alertMessage');
      if (alertDiv) {
        const baseClasses = 'mb-4 p-4 rounded-lg';
        const typeClasses = type === 'error' 
          ? 'bg-red-100 text-red-700 border border-red-300'
          : 'bg-green-100 text-green-700 border border-green-300';
        alertDiv.className = `${baseClasses} ${typeClasses}`;
        alertDiv.textContent = message;
        alertDiv.classList.remove('hidden');
      } else {
        alert(message); // Dernier recours
      }
    }

    // 1. Charger la liste des mois
    async function loadMonths() {
      const months = await fetchWithErrorHandling(
        '/api/admin/months',
        { headers: { 'Content-Type': 'application/json' } },
        'Impossible de charger la liste des mois'
      );
      
      if (!months) return [];
      
      const sel = document.getElementById('monthFilter');
      months.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.key;
        opt.textContent = m.label;
        sel.appendChild(opt);
      });
      return months;
    }

    // 2. Charger et afficher le résumé
    async function loadSummary() {
      const month = document.getElementById('monthFilter').value;
      if (!month) return;
      
      const summary = await fetchWithErrorHandling(
        `/api/admin/summary?month=${month}`,
        { headers: { 'Content-Type': 'application/json' } },
        'Impossible de charger le résumé'
      );
      
      if (summary) {
        displaySummary(summary);
      }
    }

    // 3. Rendu des cartes
    function displaySummary(summary) {
      const container = document.getElementById('summaryContainer');
      container.innerHTML = '';

      summary.forEach(({ question, items }) => {
        const card = createSummaryCard(question, items);
        container.appendChild(card);
      });
    }

    function createSummaryCard(question, items) {
      const card = document.createElement('div');
      card.className = "bg-white shadow rounded p-4 mb-4";

      // Titre
      const h2 = document.createElement('h2');
      h2.className = "text-lg font-bold mb-2";
      h2.textContent = question;
      card.appendChild(h2);

      if (question === CONFIG.pieQuestion) {
        // Graphique en camembert
        const chartWrapper = createPieChart(items, {
          chartWidth: CONFIG.chart.width,
          chartHeight: CONFIG.chart.height
        });
        card.appendChild(chartWrapper);
      } else {
        // Liste textuelle ou images
        const answersList = createAnswersList(items, CONFIG.image);
        card.appendChild(answersList);
      }

      return card;
    }

    // 4. Listeners + initialisation
    document.getElementById('monthFilter')
      .addEventListener('change', loadSummary);

    (async () => {
      try {
        // Charger admin-utils.js en premier
        await loadAdminUtils();
        
        const months = await loadMonths();
        if (months.length) {
          document.getElementById('monthFilter').value = months[0].key;
          await loadSummary();
        }
      } catch (err) {
        console.error('Initialisation admin.html :', err);
        // Utiliser fallbackAlert si showAlert n'est pas disponible
        const alertFn = typeof showAlert !== 'undefined' ? showAlert : fallbackAlert;
        alertFn('Erreur lors du chargement de l\'interface. Veuillez recharger la page.', 'error');
      }
    })();
  </script>
</body>
</html>

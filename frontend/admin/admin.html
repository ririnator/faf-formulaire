<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Interface d'administration - Résumé des réponses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 p-4">
  <div class="flex justify-end mb-4">
    <a href="/admin/gestion" class="text-blue-600 hover:underline">Gestion avancée</a>
    <a href="/logout" class="text-red-600 hover:underline">Déconnexion</a>
  </div>  

  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center mb-4">Résumé des réponses</h1>

    <!-- Menu déroulant pour filtrer par mois-sujet -->
    <div class="mb-6 text-center">
      <label for="monthFilter" class="font-semibold mr-2">Filtrer par mois sujet :</label>
      <select id="monthFilter" class="p-2 border rounded">
        <option value="all" selected>Toutes les réponses</option>
      </select>
    </div>

    <div id="summaryContainer"></div>
  </div>

  <script>
    const pieQuestion = "En rapide, comment ça va ?";

    // 1. Charger la liste des mois dispos
    async function loadMonths() {
      try {
        const res = await fetch('/api/admin/months', { credentials: 'same-origin' });
        if (!res.ok) throw new Error(res.status);
        const months = await res.json();
        const select = document.getElementById('monthFilter');
        months.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m.key;       // "2025-06"
          opt.textContent = m.label; // "juin 2025"
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Erreur loadMonths :", err);
      }
    }

    // 2. Charger et afficher le résumé pour le mois sélectionné
    async function loadSummary() {
      try {
        const month = document.getElementById('monthFilter').value;
        let url = '/api/admin/summary';
        if (month && month !== 'all') url += `?month=${month}`;

        const res = await fetch(url, { credentials: 'same-origin' });
        if (!res.ok) throw new Error(`Statut HTTP ${res.status}`);
        const summary = await res.json();  // [{ question, items:[{user,answer},…] },…]

        displaySummary(summary);
      } catch (err) {
        console.error("Erreur loadSummary :", err);
      }
    }

    // 3. Renderer le résumé (camembert + listes)
    function displaySummary(summary) {
      const container = document.getElementById('summaryContainer');
      container.innerHTML = '';

      summary.forEach(({ question, items }) => {
        // Card wrapper
        const card = document.createElement('div');
        card.className = "bg-white shadow rounded p-4 mb-4";

        // Titre
        const title = document.createElement('h2');
        title.className = "text-lg font-bold mb-2";
        title.textContent = question;
        card.appendChild(title);

        if (question === pieQuestion) {
          // Pie chart
          const freq = {}, userMap = {};
          items.forEach(({ user, answer }) => {
            freq[answer] = (freq[answer] || 0) + 1;
            if (!userMap[answer]) userMap[answer] = [];
            userMap[answer].push(user);
          });

          const labels = [], data = [], bg = [];
          Object.entries(freq).forEach(([ans, count]) => {
            labels.push(`${ans} (${userMap[ans].join(', ')})`);
            data.push(count);
            bg.push(`hsla(${Math.random()*360},50%,50%,0.8)`);
          });

          const chartContainer = document.createElement('div');
          chartContainer.className = "flex items-center gap-4";
          card.appendChild(chartContainer);

          const canvas = document.createElement('canvas');
          canvas.width = 850; canvas.height = 320;
          chartContainer.appendChild(canvas);

          new Chart(canvas, {
            type: 'pie',
            data: {
              labels,
              datasets: [{ data, backgroundColor: bg }]
            },
            options: {
              responsive: false,
              plugins: { legend: { position: 'right' } }
            }
          });
        } else {
          // Liste des réponses
          const ul = document.createElement('ul');
          ul.className = "list-disc pl-5";

          items.forEach(({ user, answer }) => {
            const li = document.createElement('li');
            if (typeof answer === 'string' && answer.startsWith('data:image')) {
              const img = document.createElement('img');
              img.src = answer;
              img.alt = `Image de ${user}`;
              img.className = "w-16 h-16 object-cover inline-block mr-2 border";
              li.appendChild(img);
              li.appendChild(document.createTextNode(` ${user}`));
            } else {
              li.textContent = `${user} : ${answer}`;
            }
            ul.appendChild(li);
          });

          card.appendChild(ul);
        }

        container.appendChild(card);
      });
    }

    // 4. Setup des listeners et démarrage
    document.getElementById('monthFilter')
      .addEventListener('change', loadSummary);

    (async () => {
      await loadMonths();
      await loadSummary();
    })();
  </script>
</body>
</html>

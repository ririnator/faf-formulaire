<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FAF</title>
    <link rel="stylesheet" href="/css/shared-base.css" nonce="{{nonce}}">
    <link rel="stylesheet" href="/css/login.css" nonce="{{nonce}}">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div class="logo">üë•</div>
            <h1>Connexion</h1>
            <p class="subtitle">Acc√©dez √† votre compte FAF</p>
        </div>

        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="login">Email ou nom d'utilisateur</label>
                <input type="text" id="login" name="login" required 
                       placeholder="votre@email.com ou username" autocomplete="username">
                <div class="error-message" id="loginError"></div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Votre mot de passe" autocomplete="current-password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Se connecter
            </button>

            <div class="loading" id="loading">
                <p>Connexion en cours...</p>
            </div>
        </form>

        <div class="admin-section">
            <h3>üîë Acc√®s administrateur</h3>
            <p>Les administrateurs peuvent toujours utiliser l'<a href="/admin-login" style="color: #9a3412;">ancien syst√®me d'administration</a>.</p>
        </div>

        <div class="register-link">
            <p>Pas encore de compte ? <a href="/register">Cr√©er un compte</a></p>
            <p><a href="/auth-choice">‚Üê Retour aux options</a></p>
        </div>
    </div>

    <script nonce="{{nonce}}">
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            
            // Reset errors
            clearErrors();
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            const formData = {
                login: document.getElementById('login').value.trim(),
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    credentials: 'include' // Important pour les sessions
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Succ√®s - session cr√©√©e c√¥t√© serveur via cookie s√©curis√©
                    
                    successMessage.textContent = 'Connexion r√©ussie ! Redirection...';
                    successMessage.style.display = 'block';
                    
                    // Redirection selon le r√¥le
                    setTimeout(() => {
                        if (result.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1500);
                    
                } else {
                    // Erreur - afficher les erreurs
                    if (result.details && Array.isArray(result.details)) {
                        result.details.forEach(error => {
                            showError(error.path, error.msg);
                        });
                    } else {
                        showError('general', result.error || 'Erreur lors de la connexion');
                    }
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                showError('general', 'Erreur de connexion au serveur');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            const inputElements = document.querySelectorAll('input');
            
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            inputElements.forEach(el => {
                el.classList.remove('error');
            });
        }
        
        function showError(field, message) {
            const errorElement = document.getElementById(field + 'Error');
            const inputElement = document.getElementById(field);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            if (inputElement) {
                inputElement.classList.add('error');
            } else {
                // Erreur g√©n√©rale
                alert(message);
            }
        }
        
        // Fonction pour v√©rifier l'authentification
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.error('Erreur lors de la v√©rification auth:', error);
            }
            return null;
        }

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        window.addEventListener('DOMContentLoaded', async function() {
            const auth = await checkAuthStatus();
            if (auth && auth.user) {
                const role = auth.user.role;
                if (role === 'admin') {
                    window.location.href = '/admin';
                } else {
                    window.location.href = '/dashboard';
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FAF</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9ca3af 0%, #4b5563 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #6b7280;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #6b7280;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
        }

        input.error {
            border-color: #f56565;
        }

        .error-message {
            color: #f56565;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.4);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .register-link a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #276749;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .admin-section {
            background: #fffaf0;
            border: 2px solid #fed7aa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .admin-section h3 {
            color: #9a3412;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .admin-section p {
            color: #a16207;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div class="logo">üë•</div>
            <h1>Connexion</h1>
            <p class="subtitle">Acc√©dez √† votre compte FAF</p>
        </div>

        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="login">Email ou nom d'utilisateur</label>
                <input type="text" id="login" name="login" required 
                       placeholder="votre@email.com ou username" autocomplete="username">
                <div class="error-message" id="loginError"></div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Votre mot de passe" autocomplete="current-password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Se connecter
            </button>

            <div class="loading" id="loading">
                <p>Connexion en cours...</p>
            </div>
        </form>

        <div class="admin-section">
            <h3>üîë Acc√®s administrateur</h3>
            <p>Les administrateurs peuvent toujours utiliser l'<a href="/admin-login" style="color: #9a3412;">ancien syst√®me d'administration</a>.</p>
        </div>

        <div class="register-link">
            <p>Pas encore de compte ? <a href="/register">Cr√©er un compte</a></p>
            <p><a href="/auth-choice">‚Üê Retour aux options</a></p>
        </div>
    </div>

    <script nonce="{{nonce}}">
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            
            // Reset errors
            clearErrors();
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            const formData = {
                login: document.getElementById('login').value.trim(),
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    credentials: 'include' // Important pour les sessions
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Succ√®s - session cr√©√©e c√¥t√© serveur via cookie s√©curis√©
                    
                    successMessage.textContent = 'Connexion r√©ussie ! Redirection...';
                    successMessage.style.display = 'block';
                    
                    // Redirection selon le r√¥le
                    setTimeout(() => {
                        if (result.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1500);
                    
                } else {
                    // Erreur - afficher les erreurs
                    if (result.details && Array.isArray(result.details)) {
                        result.details.forEach(error => {
                            showError(error.path, error.msg);
                        });
                    } else {
                        showError('general', result.error || 'Erreur lors de la connexion');
                    }
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                showError('general', 'Erreur de connexion au serveur');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            const inputElements = document.querySelectorAll('input');
            
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            inputElements.forEach(el => {
                el.classList.remove('error');
            });
        }
        
        function showError(field, message) {
            const errorElement = document.getElementById(field + 'Error');
            const inputElement = document.getElementById(field);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            if (inputElement) {
                inputElement.classList.add('error');
            } else {
                // Erreur g√©n√©rale
                alert(message);
            }
        }
        
        // Fonction pour v√©rifier l'authentification
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.error('Erreur lors de la v√©rification auth:', error);
            }
            return null;
        }

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        window.addEventListener('DOMContentLoaded', async function() {
            const auth = await checkAuthStatus();
            if (auth && auth.user) {
                const role = auth.user.role;
                if (role === 'admin') {
                    window.location.href = '/admin';
                } else {
                    window.location.href = '/dashboard';
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
</head>
<body>
  <h1>Connexion Admin</h1>
  <form action="/login" method="post">
    <label>
      Utilisateur :
      <input type="text" name="username" required>
    </label>
    <br>
    <label>
      Mot de passe :
      <input type="password" name="password" required>
    </label>
    <br>
    <button type="submit">Se connecter</button>
  </form>
  <!-- Tu peux ajouter un message d’erreur ici en fonction d’un paramètre GET, si tu veux -->
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - FAF</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dc3545 0%, #6f42c1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .header {
      margin-bottom: 30px;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #dc3545;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .subtitle {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    .back-link {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .back-link a {
      color: #6c757d;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #f8d7da;
      border: 1px solid #f5c2c7;
      color: #842029;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }
      
      .logo {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <div class="logo">üîê</div>
      <h1>Admin Legacy</h1>
      <p class="subtitle">Syst√®me d'administration classique</p>
    </div>

    <div class="warning">
      ‚ö†Ô∏è <strong>Syst√®me Legacy</strong><br>
      Ceci est l'ancien syst√®me d'administration. Les nouveaux admins peuvent utiliser le <a href="/login" style="color: #856404;">syst√®me moderne</a>.
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form action="/login" method="post">
      <div class="form-group">
        <label for="username">Utilisateur :</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="submit-btn">Se connecter</button>
    </form>

    <div class="back-link">
      <a href="/login">‚Üê Utiliser le nouveau syst√®me</a><br>
      <a href="/auth-choice">‚Üê Retour aux options</a>
    </div>
  </div>

  <script>
    // Afficher les erreurs d'URL si pr√©sentes
    window.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('error') === '1') {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = 'Identifiants invalides. Veuillez r√©essayer.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>

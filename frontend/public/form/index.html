<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title id="page-title">Form-a-Friend - Formulaire</title>
  <link rel="stylesheet" href="/admin/mobile-responsive.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 600px; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], textarea, input[type="file"] {
      width: 100%; padding: 8px; box-sizing: border-box;
    }
    button { padding: 10px 20px; font-size: 16px; }
    .radio-group { display: flex; align-items: center; margin-bottom: 8px; }
    .radio-group input[type="radio"] { margin-right: 8px; }
    #feedback { margin-top: 20px; font-size: 16px; }
    #feedback a { color: blue; text-decoration: underline; }

    /* Error page styles */
    .error-container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .error-container h1 {
      font-size: 3em;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    .error-container p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }
    .error-container a {
      display: inline-block;
      padding: 12px 24px;
      background: #4A90E2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .error-container a:hover {
      background: #357ABD;
    }

    /* ===== MODAL POPUP SUCCESS ===== */
    .success-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .success-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .success-modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      text-align: center;
      transform: scale(0.7);
      transition: transform 0.3s ease;
      position: relative;
      animation: modalPop 0.5s ease forwards;
    }

    .success-modal.show .success-modal-content {
      transform: scale(1);
    }

    @keyframes modalPop {
      0% {
        transform: scale(0.5) rotate(-5deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.05) rotate(1deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .success-title {
      font-size: 1.8em;
      font-weight: bold;
      color: #2196F3;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .success-message {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .success-link {
      background: linear-gradient(135deg, #FF4081, #E91E63);
      color: white !important;
      padding: 15px 25px;
      border-radius: 30px;
      text-decoration: none !important;
      font-weight: bold;
      font-size: 1.1em;
      display: inline-block;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
    }

    .success-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 64, 129, 0.6);
    }

    .modal-close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #999;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .modal-close-btn:hover {
      background: #f0f0f0;
      color: #333;
    }

    .close-instruction {
      font-size: 0.9em;
      color: #777;
      margin-top: 15px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .success-modal-content {
        padding: 30px 20px;
        margin: 20px;
      }

      .success-title {
        font-size: 1.5em;
      }

      .success-link {
        padding: 12px 20px;
        font-size: 1em;
      }
    }

    /* Loading overlay styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2em;
      font-weight: bold;
    }

    /* Skip link for accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: white;
      padding: 8px;
      text-decoration: none;
      z-index: 10000;
    }

    .skip-link:focus {
      top: 0;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>

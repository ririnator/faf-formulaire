<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Interface d'administration ‚Äì R√©sum√© des r√©ponses</title>
  <script>
    // Suppress Tailwind CDN production warning
    window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/admin/mobile-responsive.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script type="module" src="/admin/faf-admin.js"></script>

  <style>
    /* overlay full‚Äêscreen */
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: var(--lightbox-z-index);
    }
    /*l√©gende sur l'image*/
    .lightbox-caption {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-size: 1.1rem;
      pointer-events: none;
    }
    /* image agrandie */
    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 4px;
    }
    /* bouton fermer */
    .lightbox-overlay .close-btn {
      position: absolute;
      top: 1rem; right: 1rem;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body class="bg-gray-50 p-4">
  <!-- Skip link for keyboard navigation -->
  <a href="#main-content" class="skip-link">Aller au contenu principal</a>

  <!-- Header avec info admin -->
  <header class="bg-white shadow-md rounded-lg p-4 mb-6">
    <div class="container mx-auto flex justify-between items-center flex-wrap gap-4">
      <div class="flex items-center gap-2">
        <h2 class="text-xl font-bold text-gray-800">
          FAF Admin
        </h2>
        <span class="text-gray-600">|</span>
        <span class="text-gray-700">
          Bienvenue, <strong id="adminUsername" class="text-blue-600">...</strong>
        </span>
      </div>

      <nav class="flex gap-3 items-center flex-wrap" role="navigation" aria-label="Navigation administrateur">
        <button id="myFormBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors"
                aria-label="Copier le lien de mon formulaire">
          üìã Mon formulaire
        </button>
        <a href="/admin/gestion"
           class="text-blue-600 hover:underline"
           aria-describedby="gestion-help">
          Gestion avanc√©e
        </a>
        <div id="gestion-help" class="sr-only">Acc√©der √† la liste d√©taill√©e des r√©ponses</div>
        <button id="logoutBtn"
                class="text-red-600 hover:text-red-800 font-semibold"
                aria-describedby="logout-help">
          üö™ D√©connexion
        </button>
        <div id="logout-help" class="sr-only">Se d√©connecter de l'interface admin</div>
      </nav>
    </div>
  </header>

  <main id="main-content" class="container mx-auto" role="main">
    <h1 class="text-3xl font-bold text-center mb-4">R√©sum√© des r√©ponses</h1>

    <!-- Message d'erreur/succ√®s -->
    <div id="alertMessage" class="hidden mb-4 p-4 rounded-lg" 
         role="alert" aria-live="assertive"></div>

    <!-- Filtre par mois -->
    <div class="mb-6 text-center">
      <label for="monthFilter" class="font-semibold mr-2">Filtrer par mois :</label>
      <select id="monthFilter" class="p-2 border rounded"
              aria-describedby="month-help">
        <option value="" disabled selected>Choisissez un mois</option>
      </select>
      <div id="month-help" class="sr-only">S√©lectionnez un mois pour afficher le r√©sum√© des r√©ponses</div>
    </div>

    <!-- Conteneur des cards -->
    <div id="summaryContainer" role="region" aria-label="R√©sum√© des r√©ponses par question"></div>
  </main>

  <script type="module">
    import { AdminAPI, Utils, UI, Charts } from '/admin/faf-admin.js';

    // Configuration constantes
    const CONFIG = {
      pieQuestion: "En rapide, comment √ßa va ?", // Sync avec PIE_CHART_QUESTION env var
      chart: {
        width: 1100,
        height: 320
      },
      image: {
        maxUrlLength: 1000,
        maxFallbackLength: 200,
        thumbnailSize: 'w-32 h-32',
        lightboxMaxSize: '90%',
        fallbackSvg: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0yNCAyOEMyNiAyNiAyOCAyNiAzMCAyOEMzMiAzMCAzNCAzMCAzNiAyOEMzOCAyNiA0MCAyNiA0MiAyOFY0MEgyMlYyOFoiIGZpbGw9IiNEMUQ1REIiLz4KPHA+SW1hZ2UgaW5kaXNwb25pYmxlPC9wPgo8L3N2Zz4K'
      },
      lightbox: {
        zIndex: 9999
      }
    };

    // Initialiser les variables CSS √† partir de CONFIG
    document.documentElement.style.setProperty('--lightbox-z-index', CONFIG.lightbox.zIndex);

    // Fonction d'alerte simplifi√©e utilisant le module FAF
    function safeAlert(message, type = 'error') {
      UI.showAlert(message, type);
    }

    // 1. Charger la liste des mois
    async function loadMonths() {
      const months = await AdminAPI.request(
        '/api/admin/months',
        { headers: { 'Content-Type': 'application/json' } },
        'Impossible de charger la liste des mois'
      );
      
      if (!months) return [];
      
      const sel = document.getElementById('monthFilter');
      months.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.key;
        opt.textContent = m.label;
        sel.appendChild(opt);
      });
      return months;
    }

    // 2. Charger et afficher le r√©sum√©
    async function loadSummary() {
      const month = document.getElementById('monthFilter').value;
      if (!month) return;
      
      const summary = await AdminAPI.request(
        `/api/admin/summary?month=${month}`,
        { headers: { 'Content-Type': 'application/json' } },
        'Impossible de charger le r√©sum√©'
      );
      
      if (summary) {
        displaySummary(summary);
      }
    }

    // 3. Rendu des cartes
    function displaySummary(summary) {
      const container = document.getElementById('summaryContainer');
      container.replaceChildren();

      summary.forEach(({ question, items }) => {
        const card = createSummaryCard(question, items);
        container.appendChild(card);
      });
    }

    function createSummaryCard(question, items) {
      const card = document.createElement('div');
      card.className = "bg-white shadow rounded p-4 mb-4";

      // Titre (d√©coder les entit√©s HTML)
      const h2 = document.createElement('h2');
      h2.className = "text-lg font-bold mb-2";
      h2.textContent = Utils.unescapeHTML(question);
      card.appendChild(h2);

      if (question === CONFIG.pieQuestion) {
        // Graphique en camembert
        const chartWrapper = Charts.createPieChart(items, {
          chartWidth: CONFIG.chart.width,
          chartHeight: CONFIG.chart.height
        });
        card.appendChild(chartWrapper);
      } else {
        // Liste textuelle ou images
        const answersList = Charts.createAnswersList(items, CONFIG.image);
        card.appendChild(answersList);
      }

      return card;
    }

    // 4. Gestion du header admin
    function initAdminHeader(admin) {
      // Afficher le username
      const usernameEl = document.getElementById('adminUsername');
      if (usernameEl) {
        usernameEl.textContent = admin.username;
      }

      // Bouton "Mon formulaire" - copie le lien
      const myFormBtn = document.getElementById('myFormBtn');
      if (myFormBtn) {
        myFormBtn.addEventListener('click', () => {
          const formLink = `${window.location.origin}/form/${admin.username}`;
          navigator.clipboard.writeText(formLink)
            .then(() => {
              UI.showAlert('Lien copi√© dans le presse-papier ! üìã', 'success');
            })
            .catch((err) => {
              console.error('Erreur copie:', err);
              // Fallback pour les navigateurs anciens
              const textarea = document.createElement('textarea');
              textarea.value = formLink;
              textarea.style.position = 'fixed';
              textarea.style.opacity = '0';
              document.body.appendChild(textarea);
              textarea.select();
              try {
                document.execCommand('copy');
                UI.showAlert('Lien copi√© dans le presse-papier ! üìã', 'success');
              } catch (e) {
                UI.showAlert('Impossible de copier le lien automatiquement', 'error');
              }
              document.body.removeChild(textarea);
            });
        });
      }

      // Bouton d√©connexion
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          AdminAPI.logout();
        });
      }
    }

    // 5. Listeners + initialisation
    document.getElementById('monthFilter')
      .addEventListener('change', loadSummary);

    (async () => {
      try {
        // 1. V√©rifier l'authentification JWT
        const admin = await AdminAPI.checkAuth();
        if (!admin) {
          // La redirection est g√©r√©e par checkAuth()
          return;
        }

        // 2. Initialiser le header avec les infos admin
        initAdminHeader(admin);

        // 3. Initialiser l'API FAF (CSRF token)
        await AdminAPI.init();

        // 4. Charger les mois et le r√©sum√©
        const months = await loadMonths();
        if (months.length) {
          document.getElementById('monthFilter').value = months[0].key;
          await loadSummary();
        }
      } catch (err) {
        console.error('Initialisation admin.html :', err);
        safeAlert('Erreur lors du chargement de l\'interface. Veuillez recharger la page.', 'error');
      }
    })();
  </script>
</body>
</html>
